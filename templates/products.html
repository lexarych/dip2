{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Наша продукція</h1>
        <div class="columns is-multiline">
            {% for product in products %}
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <p class="title">{{ product[1] }}</p>
                            <p>{{ product[2] }}</p>
                            <p class="subtitle">Ціна: ${{ product[3] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
